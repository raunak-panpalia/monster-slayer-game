<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="line-height: 40px; background-color: green; margin: 0; color: white;" :style="{width:myHealth + '%'}">
                    {{myHealth}} %
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="line-height: 40px; background-color: green; margin: 0; color: white;" :style="{width:monsterHealth + '%'}">
                    {{monsterHealth}} %
                </div>
            </div>
        </div>
    </section>
    <section class="row controls">
        <div class="small-12 columns">
            <button id="attack" @click.prevent="attack">ATTACK</button>
            <button id="special-attack" @click.prevent="specialAttack">SPECIAL ATTACK</button>
            <button id="heal" @click.prevent="heal">HEAL</button>
            <button id="give-up" @click.prevent="giveup">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="log.length > 0">
        <div class="small-12 columns">
            <ul v-for="l in log">
                <li :class="{'player-turn': !l.monster , 'monster-turn': l.monster}">
                    {{l.text}}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
